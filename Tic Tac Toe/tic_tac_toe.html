<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
	<div class="container">
		<div class="message"><h1>Let's Play Tic Tac Toe</h1>
		</div>
		<div class="board">
			<div class="row">
				<div class="cell" data-cell="1,1"></div>
				<div class="cell" data-cell="1,2"></div>
				<div class="cell" data-cell="1,3"></div>
			</div>
			<div class="row">
				<div class="cell" data-cell="2,1"></div>
				<div class="cell" data-cell="2,2"></div>
				<div class="cell" data-cell="2,3"></div>
			</div>
			<div class="row">
				<div class="cell" data-cell="3,1"></div>
				<div class="cell" data-cell="3,2"></div>
				<div class="cell" data-cell="3,3"></div>
			</div>
		</div>
	</div>
	</body>
</html>
